 <script defer src="face-api.min.js"></script>

<section>

  <button id="startEvaluationBtn">Start Evaluation</button>

<!--The buttons to turn on/off the Web Cam-->

        <input type="radio" id="choice2" name="choice" value="productive">
        <label for="choice2">Off</label>

        <div id="flap"><span class="content"></span></div>

    </form>

</div>
